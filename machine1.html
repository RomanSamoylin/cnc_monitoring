<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Станок 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .machine-details {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 800px;
            margin: 20px auto;
        }
        .machine-details h2 {
            text-align: center;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .chart-container {
            margin: 20px 0;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Детали станка 1</h1>
    </header>
    <div class="machine-details">
        <h2>Станок 1</h2>
        <p>Статус: Работает</p>
        <p>Последняя активность: 10 минут назад</p>
        <p>Производительность: 85%</p>

        <div class="chart-container">
            <h3>График производительности</h3>
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>График нагрузки на шпиндель</h3>
            <canvas id="spindleLoadChart"></canvas>
        </div>

        <a href="dashboard.html" class="back-button">Вернуться к списку станков</a>
    </div>

    <script>
        // График производительности
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(performanceCtx, {
            type: 'line',
            data: {
                labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                datasets: [{
                    label: 'Производительность (%)',
                    data: [85, 88, 90, 87, 89, 86, 92],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // График нагрузки на шпиндель
        const spindleLoadCtx = document.getElementById('spindleLoadChart').getContext('2d');
        const spindleLoadChart = new Chart(spindleLoadCtx, {
            type: 'bar',
            data: {
                labels: ['Утро', 'День', 'Вечер'],
                datasets: [{
                    label: 'Нагрузка на шпиндель (%)',
                    data: [70, 85, 60],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(255, 206, 86, 0.7)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
