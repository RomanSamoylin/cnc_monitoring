<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Вход в систему</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        function logout() {
        // Удаляем флаг авторизации
        sessionStorage.removeItem("isLoggedIn");

        // Перенаправляем на страницу входа
        window.location.href = "login.html";

        // Добавляем текущее состояние в историю браузера
        history.pushState(null, null, location.href);

        // Блокируем возврат на dashboard.html
        window.onpopstate = function () {
        history.go(1); // Перенаправляем пользователя вперед
        window.location.href = "login.html"; // Дополнительное перенаправление
    };
}

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Пример проверки учетных данных (замените на реальную проверку)
            if (username === "admin" && password === "victoria123") {
                // Сохраняем флаг авторизации
                sessionStorage.setItem("isLoggedIn", true);

                // Перенаправляем на dashboard.html
                window.location.href = "dashboard.html";
            } else {
                alert("Неверный логин или пароль");
            }
        }
    </script>
</body>
</html>
